<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
        <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Fist Screen Content-->
<ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      Mon
    </ion-col>

      Tue
    </ion-col>

      Wed
    </ion-col>

      Thu

    </ion-col>
    <ion-col>
      Sat

    <ion-col>
      Sun
    </ion-col>
  </ion-row>
</ion-grid>
