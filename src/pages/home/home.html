<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
        <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Fist Screen Content-->
<ion-content>

<ion-grid>
  <ion-row>
      <ion-segment>
          <ion-segment-button value="Mon">
            Mon
          </ion-segment-button>
          <ion-segment-button value="Tue">
            Tue
          </ion-segment-button>
          <ion-segment-button value="Wed">
            Wed
            </ion-segment-button>
          <ion-segment-button value="Thur">
            Thur
          </ion-segment-button>
          <ion-segment-button value="Fri">
            Fri
          </ion-segment-button>
          <ion-segment-button value="Sat">
            Sat
          </ion-segment-button>
          <ion-segment-button value="Sun">
            Sun
          </ion-segment-button>
        </ion-segment>
  </ion-row>
</ion-grid>

<ion-card>
  <ion-card-content>
    <ion-card-title>
        <h3 class="custom-h3">Charge > </h3> <h4 class="custom-h4" margin-top>HTS > Development </h4>
       </ion-card-title>
       <ion-row>
          <ion-col col-8 class="fontSize" ng-class="fontSize ===1">
              <span class="custom-h5">
                  ---- notes section ---
              </span>
            </ion-col>
            <ion-col text-right	 col-4>
         8:00 HRS
     </ion-col>
       </ion-row>
  </ion-card-content>
</ion-card>

<ion-row margin-top margin-left>
  <ion-col col-10>
    Over Time
  </ion-col>
  <ion-col col-2>
      4.00
    </ion-col>
</ion-row>
<ion-row margin-left>
    <ion-col col-10>
      Day total
    </ion-col>
    <ion-col col-2>
        8.00
      </ion-col>
  </ion-row>
