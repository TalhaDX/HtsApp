<!--Fist Screen-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
        <ion-title>{{data.toolbarTitle}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Fist Screen Content-->
<ion-content>

<ion-grid >
  <ion-row>
    <ion-col>
      Mon
    </ion-col>
    <ion-col>
      Tue
    </ion-col>
    <ion-col>
      Wed
    </ion-col>
    <ion-col>
      Thu
    </ion-col>
    <ion-col>
      Fir
    </ion-col>
    <ion-col>
      Sat
    </ion-col>
    <ion-col>
      Sun
    </ion-col>
  </ion-row>
</ion-grid>

<ion-card>
  <ion-card-content>
    <ion-card-title >
        <h1>George > </h1> <h4>HourTimesheet > Development </h4>
       </ion-card-title>
       <ion-row>
          <ion-col col-8 class="fontSize" ng-class="fontSize ===1">
              notes are added here
            </ion-col>
            <ion-col text-right	 col-4>
         8:00 HRS
     </ion-col>
       </ion-row>
  </ion-card-content>
</ion-card>
<ion-row margin-top>
  <ion-col col-10>
    Over Time
  </ion-col>
  <ion-col col-2>
      4.00
    </ion-col>
</ion-row>
<ion-row>
    <ion-col col-10>
      Day total
    </ion-col>
    <ion-col col-2>
        8.00
      </ion-col>
  </ion-row>
